<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="icons/logo.svg" alt="Logo Facebook">
            <input type="search" placeholder="Pesquisar no Facebook">
        </div>
        <div id="menu">
            <ul>
                <li><img src="icons/home-icon.svg" alt="Icon home"></li>
                <li><img src="icons/watch-icon.svg" alt="Icon watch"></li>
                <li><img src="icons/marketplace-icon.svg" alt="Icon marketplace"></li>
                <li><img src="icons/group-icon.svg" alt="Icon Group"></li>
                <li><img src="icons/game-icon.svg" alt="Icon Game"></li>
            </ul>
        </div>
        <div id="more">
            <div id="user">
                <div id="img">
                  
                </div>
                <span>Fernando Fritzen</span>
            </div>

            <ul>
                <div class="icon">
                    <li><img src="icons/more-icon.svg" alt="Icon more"></li>
                </div>
                <div class="icon">
                    <li><img src="icons/messenger-icon.svg" alt="Icon messenger"></li>
                </div>
                <div class="icon">
                    <li><img src="icons/notification-icon.svg" alt="Icon notification"></li>
                </div>
                <div class="icon">
                    <li><img src="icons/expand-icon.svg" alt="Icon expand"></li>
                </div>
            </ul>
            
        </div>
    </header>
    <div class="container">

        <section id="menu-esquerdo"></section>

        <main>
            <div id="container-stories">

                <div class="story">

                    <img src="img/img-story.jpg" alt="">

                    <div id="new-story">
                        <span>Criar um story</span>
                    </div>

                </div>

                <div class="story">

                    <img src="img/story-1.jpg" alt="">

                    <div class="img-name">
                        <div class="img-pessoa">
                            <img src="img/img-story.jpg" alt="">
                        </div>

                        <div class="name">
                            <span>Fernando Fritzen</span>
                        </div>
                    </div>
                </div>

                <div class="story">

                    <img src="img/story-2.jpg" alt="">

                    <div class="img-name">

                        <div class="img-pessoa">
                            <img src="img/img-story.jpg" alt="">
                        </div>

                        <div class="name">
                            <span>Daniela Stein</span>
                        </div>

                    </div>
                    
                </div>

                <div class="story">

                    <img src="img/story-3.jpg" alt="">

                    <div class="img-name">

                        <div class="img-pessoa">
                            <img src="img/img-story.jpg" alt="">
                        </div>

                        <div class="name">
                            <span>Vitor da Silva</span>
                        </div>

                    </div>

                </div>

                <div class="story">

                    <img src="img/story-4.jpg" alt="">

                    <div class="img-name">

                        <div class="img-pessoa">
                            <img src="img/img-story.jpg" alt="">
                        </div>

                        <div class="name">
                            <span>Maria Rosa</span>
                        </div>

                    </div>

                </div>

            </div>

            <div id="new-post">
                <div id="new-text">
                    <div class="img-profile">
                        <img src="img/img-story.jpg" alt="">
                    </div>

                    <input type="text" placeholder="No que você está pensando, Fernando Fritzen?">
                </div>

                <div id="new-multimedia">

                    <div class="box-multimedia">
                        <img src="icons/video-camera-icon.svg" alt="">
                        <span>Video ao vivo</span>
                    </div>

                    <div class="box-multimedia">
                        <img src="icons/gallery-icon.svg" alt="">
                        <span>Foto/Vídeo</span>
                    </div>
                    
                    <div class="box-multimedia">
                        <img src="icons/face-icon.svg" alt="">
                        <span>Sentimento/Atividade</span>
                    </div>
                </div>
            </div>


        </main>

        <section id="menu-direito"></section>


    </div>



</body>
</html>
