<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="icons/logo.svg" alt="Logo Facebook">
            <input type="search" placeholder="Pesquisar no Facebook">
        </div>
        <div id="menu">
            <ul>
                <li><img src="icons/home-icon.svg" alt="Icon home"></li>
                <li><img src="icons/watch-icon.svg" alt="Icon watch"></li>
                <li><img src="icons/marketplace-icon.svg" alt="Icon marketplace"></li>
                <li><img src="icons/group-icon.svg" alt="Icon Group"></li>
                <li><img src="icons/game-icon.svg" alt="Icon Game"></li>
            </ul>
        </div>
        <div id="more">

            <div id="user">
                <div id="img">
                  
                </div>
                <span>Fernando Fritzen</span>
            </div>

            <ul>
                <div class="icon">
                    <li><img src="icons/more-icon.svg" alt="Icon more"></li>
                </div>
                <div class="icon">
                    <li><img src="icons/messenger-icon.svg" alt="Icon messenger"></li>
                </div>
                <div class="icon">
                    <li><img src="icons/notification-icon.svg" alt="Icon notification"></li>
                </div>
                <div class="icon">
                    <li><img src="icons/expand-icon.svg" alt="Icon expand"></li>
                </div>
            </ul>
            
        </div>
    </header>
</body>
</html>
